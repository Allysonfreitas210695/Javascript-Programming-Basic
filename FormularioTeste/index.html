<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario de contato</title>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend> Formul√°rio </legend>
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" name="name" id="nome" placeholder="digite seu nome..." maxlength="35" required>
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="digite seu email..." required>

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="digite seu telefone..." required>
                 
                 <label for="texto">Messagem:</label>
                <textarea name="texto" id="texto" cols="20" rows="5" placeholder="digite sua messagem...">teste</textarea>
            </form>
            <input type="button" value="Submit">
        </fieldset>
    </div>
    <script src="./script.js"></script>
</body>
</html>
